name: E2E Test
permissions: {}
on:
  pull_request:
  push:
    branches:
      - 'main'

jobs:
  test:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup common
        uses: ./.github/actions/common
      - name: Setup go
        uses: ./.github/actions/setup-go
        with:
          version: '${{ env.GO_VERSION }}'
      - name: Setup kind
        uses: ./.github/actions/setup-kind
        with:
          node_image: '${{ env.KIND_IMAGE_NAME }}'
      - name: Build
        run: make docker-build
      - name: E2E test
        run: make test-e2e
